<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHIP-8 Emulator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");

      body {
        margin: 0;
        padding: 0;
        font-family: "Press Start 2P", monospace;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 40px 10px;

        /* CRT pixel grid background using base64 PNG */
        background-color: #222;
        background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAIAAAAmkwkpAAAADklEQVR4nGP4z8DwHwAEFQIDoE1WHgAAAABJRU5ErkJggg==");
        background-repeat: repeat;
      }

      .desktop-window {
        background: #000;
        border: 4px solid #ff4da6;
        box-shadow: 0 0 8px #ff4da6;
        padding: 20px;
        width: fit-content;
        position: relative;
      }

      .window-header {
        background-color: #ff4da6;
        color: #000;
        padding: 8px 10px;
        font-size: 12px;
        border-bottom: 2px solid #000;
        margin: -20px -20px 20px -20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .window-header span {
        font-size: 10px;
      }

      .canvas-container {
        border: 2px solid #00ffff;
        background-color: #000;
        width: 640px;
        height: 320px;
        image-rendering: pixelated;
        box-shadow: none; /* Removed glow */
      }

      .game-icons {
        margin-top: 40px;
        display: flex;
        gap: 30px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .icon:hover {
        transform: scale(1.05);
      }

      .icon img {
        width: 64px;
        height: 64px;
        image-rendering: pixelated;
        border: 2px solid #fff;
        background: #000;
      }

      .icon-label {
        background: #4fc3f7;
        color: #000;
        margin-top: 8px;
        padding: 4px 6px;
        font-size: 10px;
        border: 2px solid #000;
      }

      .info-box {
        margin-top: 30px;
        background: #222;
        border: 3px solid #ffd54f;
        box-shadow: 0 0 10px #ffd54f88;
        padding: 10px 15px;
        max-width: 600px;
        text-align: center;
        font-size: 10px;
        line-height: 1.6;
      }

      @media (max-width: 700px) {
        .canvas-container {
          width: 90vw;
          height: calc(90vw / 2);
        }
      }
    </style>
  </head>
  <body>
    <div class="desktop-window">
      <div class="window-header">
        <div>ðŸ’¾ CHIP-8 EMULATOR</div>
        <span>[X]</span>
      </div>
      <canvas
        id="canvas"
        class="canvas-container"
        width="640"
        height="320"
      ></canvas>
    </div>

    <div class="game-icons">
      <div class="icon" id="pong" data-game="PONG(1P).ch8">
        <img src="https://emojicdn.elk.sh/ðŸ“" alt="Pong" />
        <div class="icon-label">Pong</div>
      </div>
      <div class="icon" id="tetris" data-game="Tetris.ch8">
        <img src="https://emojicdn.elk.sh/ðŸ§©" alt="Tetris" />
        <div class="icon-label">Tetris</div>
      </div>
      <div class="icon" id="brix" data-game="BRIX.ch8">
        <img src="https://emojicdn.elk.sh/ðŸ§±" alt="Brix" />
        <div class="icon-label">Brix</div>
      </div>
    </div>

    <div class="info-box">
      <strong>ðŸŽ® Controls</strong><br />
      <u>Tetris:</u> Q = Rotate, W = Left, E = Right, A = Drop<br />
      <u>Pong:</u> 1 = Up, Q = Down<br />
      <u>Brix:</u> Q = Left, E = Right<br />
      Reload to switch games
    </div>

    <script src="index.js"></script>
  </body>
</html>
